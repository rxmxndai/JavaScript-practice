<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>

        <div class="screen mainScreen"></div>


        <div class="controlsGroup">
            <button class="controls c">C</button>
            <button class="controls">&larr;</button>
            <button class="controls">/</button>
            <button class="controls">*</button>
            <button class="controls">7</button>
            <button class="controls">8</button>
            <button class="controls">9</button>
            <button class="controls">-</button>
            <button class="controls">4</button>
            <button class="controls">5</button>
            <button class="controls">6</button>
            <button class="controls">+</button>
            <button class="controls">1</button>
            <button class="controls">2</button>
            <button class="controls">3</button>
            <button class="controls">.</button>
            <button class="controls">(</button>
            <button class="controls">0</button>
            <button class="controls">)</button>
            <button class="controls sum calc">=</button>

        </div>

    </div>

    <script src="function.js"> </script>
</body>
</html>
